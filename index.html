<html>

<head>
    <link  rel="stylesheet" type="text/css" href="layout.css"/>

    <script>
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'App.js?v=' + (Math.random()*100000).toFixed(0);
        head.appendChild(script);
    </script>

</head>
<body>

    <div class="header">
        <div id="notifications" data-role="caplinx.notifications">
        </div>
    </div>

    <div class="main">

        <span id="clientselector" data-role="caplinx.client-selector">
            <button onclick="(document.body.className.indexOf('collapsed') > -1) ? document.body.className = '' :  document.body.className = 'collapsed'; panelManager.resize();">Collapse</button>
        </span>

        <span id="menu" data-role="caplinx.client-menu">
            <button onclick="panelManager.show('info')">Info</button>
            <button onclick="panelManager.show('ticket')">Ticket</button>
            <button onclick="panelManager.show('blotter')">Blotter</button>
            <button onclick="panelManager.show('other')">Other</button>
        </span>

        <span id="info" data-role="caplinx.client-info" data-role-group="stage"></span>
        <span id="ticket" data-role="caplinx.client-ticket" data-role-group="stage" data-role-group-default="true"></span>
        <span id="blotter" data-role="caplinx.client-blotter" data-role-group="stage"></span>
        <span id="other" data-role="caplinx.client-other" data-role-group="stage"></span>
    </div>

</body>
</html>
